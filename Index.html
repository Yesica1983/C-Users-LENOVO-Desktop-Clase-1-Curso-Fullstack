<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos modificados -->
    <link rel="stylesheet" href="estilos.css" id="estilos">
    <link rel="stylesheet" href="estilos-contraste.css" id="estilos-contraste" disabled>

</head>
<body>
    <div class="container">
        <h1 class="Titulo">Formulario de Datos Personales</h1>
        
        <form action="#" method="post" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
                <div class="invalid-feedback">
                    Por favor ingrese su nombre.
                </div>
            </div>
            
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
                <div class="invalid-feedback">
                    Por favor ingrese su apellido.
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">
                    Por favor ingrese un correo electrónico válido.
                </div>
            </div>
            
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
                <div class="invalid-feedback">
                    Por favor ingrese su fecha de nacimiento.
                </div>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
                <div class="invalid-feedback">
                    Por favor ingrese su número de teléfono.
                </div>
            </div>
            
            <div class="form-group">
                <label for="pais_residencia">País de Residencia:</label>
                <select class="form-control" id="pais_residencia" name="pais_residencia" required>
                    <option value="">Seleccionar País</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Chile">Chile</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Peru">Perú</option>
                    <option value="Colombia">Colombia</option>
                </select>
                <div class="invalid-feedback">
                    Por favor seleccione su país de residencia.
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <div class="style-buttons mt-3">
            <button class="btn btn-secondary mr-2" onclick="cambiarEstilo('estilos.css')">Estilo 1</button>
            <button class="btn btn-secondary" onclick="cambiarEstilo('estilos-contraste.css')">Alto Contraste</button>
        </div>
    </div>

    <!-- Bootstrap JS y validación modificada  -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="validacion.js"></script>

    <script>
        // Validación  Bootstrap moificada
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
